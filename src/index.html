<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">

<!-- Used for math and matrix operations -->
<script src="./gl-matrix.js"></script>

<script src="./rendering.js"></script>
</head>
<body>

<canvas id="glCanvas"></canvas>
<div id="progressBar">
  <div id="barProgress">
    <div id="loading"></div>
  </div>
</div>
<div id="controls">
  <div id="parameters">
    <div class="group">
      <label for="infrInput" class="subitem labelTitle">Infrastructure</label>
      <label id="infrUpload" for="infrInput" class="subitem upload">Upload...</label>
      <input type="file" id="infrInput" class="subitem" onchange="enableBuild()">
    </div>
    <div class="group">
      <label for="vehicleInput" class="subitem labelTitle">Vehicles</label>
      <label id="vehicleUpload" for="vehicleInput" class="subitem upload">Upload...</label>
      <input type="file" id="vehicleInput" class="subitem" onchange="enableBuild()">
    </div>
  </div>
  <button type="button" id="build" disabled onclick="build()">Build</button>
  <button type="button" id="play">Play</button>
  <button type="button" id="pause">Pause</button>
  <button type="button" id="replay">Replay</button>
</div>

</body>
</html>
